<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
    <link rel="icon" href="imagens/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/par-impar.css">
    <script src="javascript/par-impar.js" defer></script>
</head>

<body>
    <main>
        <header>
            <div>
                <h1>Par ou Ímpar</h1>
                <img src="imagens/logotipo.svg" alt="Par ou Ímpar">
            </div>
            <p>
                Sua pontuação: <span>0</span>
            </p>
        </header>

        <section>
            <h2>
                Iniciar Partida <i class="bi bi-play-btn"></i>
            </h2>
            <form novalidate>
                <label for="numero-jogador">
                    Insira um número entre 0 e 5 <span>*</span>
                </label>
                <input type="number" name="numero-jogador" id="numero-jogador" placeholder="Exemplo: 2" min="0" max="5"
                    step="1" required>
                <fieldset>
                    <legend>
                        Selecione uma opção <span>*</span>
                    </legend>
                    <input type="radio" name="opcao" id="par" value="Par" checked>
                    <label for="par">Par</label>
                    <input type="radio" name="opcao" id="impar" value="Ímpar">
                    <label for="impar">Ímpar</label>
                </fieldset>
                <button type="submit">
                    Jogar <i class="bi bi-controller"></i>
                </button>
            </form>
        </section>

        <footer>
            <p>
                Desenvolvido por <a href="https://www.github.com/vitorgabsouza" target="_blank">Vitor Souza</a>
            </p>
        </footer>
    </main>

    <dialog>
        <div>
            <h3>
                Aviso <i class="bi bi-exclamation-triangle"></i>
            </h3>
            <p></p>
            <button type="button">
                Fechar <i class="bi bi-x-square"></i>
            </button>
        </div>
    </dialog>
</body>

</html>
